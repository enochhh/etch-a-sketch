<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>etch-a-sketch</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="inputContainer">
        <button class="btn" id="black">Black</button>
        <button class="btn" id="rainbow">Rainbow</button>
        <button class="btn" id="erase">Erase</button>
        <button class="btn" id="clear">Clear</button>
        <div class="rangeSlider">
            <input type="range" min="1" max="64" value="1" class="slider" id="sliderRange">
            <div id="sliderVal"></div>
        </div>
    </div>
    <div id="gridContainer"></div>
</body>
</html>
