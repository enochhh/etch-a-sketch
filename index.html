<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>etch-a-sketch</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="header"> etch-a-sketch </div>
    <div id="content">
        <div class = "flex-container" id="inputContainer">
            <div id="colorPicker">
                <input type="color" value="#rrggbb" id="input-color">
            </div>
            <div class = "flex-container" id="btnContainer">
                <button class="btn" id="color">Color</button>
                <button class="btn" id="rainbow">Rainbow</button>
                <button class="btn" id="erase">Erase</button>
                <button class="btn" id="clear">Clear</button>
            </div>
            <div class="rangeSlider">
                <input type="range" min="1" max="64" value="64" class="slider" id="sliderRange">
                <div id="sliderVal"></div>
            </div>
        </div>
        <div id="gridContainer"></div>
    </div>
    <div id="footer">Copyright &copy; 2022 enochhh</div>
</body>
</html>
